# Dependencies
highlighter: rouge
gems: [jekyll-paginate, jekyll-sitemap]
plugins: 
- jekyll-paginate
- jekyll-toc

# Permalinks
permalink: pretty

# Setup
title: secure the collective
# tagline: 
description: 'my infosec write ups, insights and byte-sized bites'
url: 'https://pruthviraj133.github.io'
baseurl: ''
homepage_thumbnail: '/assets/homepage-thumbnail.jpg'


author:
    name:      'Pruthvi Raj'
    linkedin:  'https://linkedin.com/in/pruthvirajbhat'
    twitter:   'https://twitter.com/meteorVector'
    gh:        'https://github.com/pruthviraj133'

paginate:      5

# Custom vars
version:       2.1.0

github:
    repo:      'https://github.com/pruthviraj133'

exclude:
    - _posts/WORK_IN_PROGRESS

markdown: kramdown

profile-picture: assets/profile.png

# Table of Contents - configs
defaults:
  - scope:
      path: ""
    values:
      toc: false

toc:
  min_level: 1
  max_level: 6
  ordered_list: true
  no_toc_section_class: no_toc_section
  list_id: toc
  list_class: section-nav
  sublist_class: ''
  item_class: toc-entry
  item_prefix: toc-